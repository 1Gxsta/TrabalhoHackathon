<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">
        <div class="back-wrapper">
            <a href="/" class="link-back">Voltar</a>
        </div>
    <h1 class="header">Cadastro de Pet</h1>
    <form method="post">
        <div class="name-above">
            <label for="nome">
            Nome: 
            </label>
            <input type="text" name="nome" required>
        </div>
        <div class="name-above">
            <label for="idade">
            Idade: 
            </label>
            <input type="number" name="idade" required>
        </div>
        <div class="name-above">
            <label for="peso">
            Peso (kg): 
            </label>
            <input type="number" step="0.01" name="peso" required>
        </div>
        <div class="name-above">
            <label for="">
            Ra√ßa: 
            </label>
            <input type="text" name="raca">
        </div>
        <div class="name-above">
            <label for="id_usuario">
            Tutor:
            </label>
            <select name="id_usuario" required>
        </div>
        <option value="">Selecione</option>
        {% for u in usuarios %}
        <option class="btn" value="{{ u.id }}">{{ u.nome }}</option>
        {% endfor %}
        </select>
        <button class="btn" type="submit">Cadastrar Pet</button>
    </form>
    </div>
    
</body>
</html>
