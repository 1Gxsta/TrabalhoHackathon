<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PetMind</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="grid-container">

        <div class="card login-box">
            <img src="../imagens/Logo.jpg" alt="Logo">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <button class="btn" onclick="login()">Entrar</button>
        </div>

        <div class="card">
            <div class="sidebar">
                <div>🏠</div>
                <div>📄</div>
                <div>👤</div>
                <div>✎</div>
            </div>
            <div class="card-content">
                <div class="header">Olá, Dr. Ricardo!</div>
                <div>📊 Consultas por Espécie (Gráfico)</div>
                <div style="background: #d3f1e6; padding: 10px; border-radius: 10px; margin: 10px 0;">Alertas de Vacinação</div>
                <button class="btn">+ Nova Consulta</button>
            </div>
        </div>
        <div class="card">
        <div class="sidebar">
            <div>🏠</div>
            <div>📄</div>
            <div>👤</div>
            <div>✎</div>
        </div>
        <div class="card-content">
            <div class="header">Cadastrar Pet</div>
            <div class="avatar-section">
            <div class="avatar-upload">📷</div>
            <div style="flex:1;">
                <div class="name-above">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="">
                </div>
                <div class="row">
                <div class="name-above half">
                    <label for="raca">Raça</label>
                    <input id="raca" type="text" placeholder="">
                </div>
                <div class="name-above half">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" placeholder="">
                </div>
                </div>
                <div class="name-above">
                <label for="peso">Peso</label>
                <input id="peso" type="text" placeholder="">
                </div>
            </div>
            </div>
            <button class="btn">Cadastrar</button>
        </div>
        </div>
        <div class="card">
            <div class="sidebar">
                <div>🏠</div>
                <div>📄</div>
                <div>👤</div>
                <div>✎</div>
            </div>
            <div class="card-content">
                <div class="header">Consulta</div>
                <label class="checkbox-row"><input type="checkbox"><span>Febre</span></label>
                <label class="checkbox-row"><input type="checkbox"><span>Perda de apetite</span></label>
                <label class="checkbox-row"><input type="checkbox"><span>Vômito</span></label>
                <label class="checkbox-row"><input type="checkbox"><span>Diarreia</span></label>
                <textarea rows="3" placeholder="Observações"></textarea>
            </div>
        </div>
    </div>
    <script>
        function login() {
            alert("Login simulado! Redirecionando...");
            // window.location.href = "dashboard.html"; 
        }
    </script>
</body>
</html>
