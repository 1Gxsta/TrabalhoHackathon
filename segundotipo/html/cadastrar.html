<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PetMind - Cadastrar Pet</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="card">
    <div class="sidebar">
      <a href="dashboard.html" class="back-arrow">← Voltar</a>
      <div>🏠</div>
      <div>📄</div>
      <div>👤</div>
      <div>✎</div>
    </div>
    <div class="card-content">
      <div class="header">Cadastrar Pet</div>
      <div class="avatar-section">
        <div class="avatar-upload">📷</div>
        <div style="flex:1;">
          <div class="name-above">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="">
          </div>
          <div class="row">
            <div class="name-above half">
              <label for="raca">Raça</label>
              <input id="raca" type="text" placeholder="">
            </div>
            <div class="name-above half">
              <label for="idade">Idade</label>
              <input id="idade" type="number" placeholder="">
            </div>
          </div>
          <div class="name-above">
            <label for="peso">Peso</label>
            <input id="peso" type="text" placeholder="">
          </div>
          <button class="btn" onclick="window.location.href='consulta.html'">
            Cadastrar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
